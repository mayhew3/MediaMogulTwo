<div class="container">
  <div class="row" *ngIf="!!games">
    <div class="col-4 gameCard"
         *ngFor="let game of games | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <mm-game-card [game]="game"></mm-game-card>
    </div>
  </div>

  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    size="lg"
    [maxSize]="6"
    [collectionSize]="games.length"></ngb-pagination>
</div>
