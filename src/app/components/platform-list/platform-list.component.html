
<div class="row">

  <div class="col-1">
    ID
  </div>
  <div class="col-3">
    Full Name
  </div>
  <div class="col-3">
    Short Name
  </div>
  <div class="col-1">
    IGDB ID
  </div>
  <div class="col-3">
    IGDB Name
  </div>
  <div class="col-1">
    Metacritic
  </div>
</div>

<div class="row"
     *ngFor="let platform of platformService.platforms | async"
     (click)="openDetailPopup(platform)">

  <div class="col-1">
    {{platform.id.originalValue}}
  </div>
  <div class="col-3">
    {{platform.full_name.originalValue}}
  </div>
  <div class="col-3">
    {{platform.short_name.originalValue}}
  </div>
  <div class="col-1">
    {{platform.igdb_platform_id.originalValue}}
  </div>
  <div class="col-3">
    {{platform.igdb_name.originalValue}}
  </div>
  <div class="col-1">
    {{platform.metacritic_uri.originalValue}}
  </div>
</div>
