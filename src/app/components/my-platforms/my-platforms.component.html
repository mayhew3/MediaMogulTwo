<h1>My Global Platforms</h1>

<h3>My Platforms</h3>

<div class="row"
     *ngFor="let platform of myGlobalPlatforms()">
  <div class="col">
    {{platform.full_name.originalValue}}
  </div>
  <div class="col">
    {{platform.myGlobalPlatform.rank.originalValue}}
  </div>
</div>

<br>
<h3>Other Platforms</h3>

<div class="row"
     *ngFor="let platform of otherPlatforms()">
  <div class="col">
    {{platform.full_name.originalValue}}
  </div>
</div>
