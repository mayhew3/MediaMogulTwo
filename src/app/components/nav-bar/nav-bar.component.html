<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item dropdown active"
          *ngIf="auth.loggedIn">
        <a class="nav-link dropdown-toggle"
           href="#"
           id="navbarDropdown"
           role="button"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">Games</a>
        <div class="dropdown-menu"
             aria-labelledby="navbarDropdown">
          <a class="dropdown-item"
             routerLink="/dashboard">Dashboard</a>
          <a class="dropdown-item"
             routerLink="/browse">Browse</a>
          <a class="dropdown-item"
             routerLink="/addGame">Add Game</a>
        </div>
      </li>

      <!--TODO: href goes nowhere? -->
      <li class="nav-item active">
        <a routerLink="/" class="nav-link" (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</a>
        <a routerLink="/" class="nav-link" (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</a>
      </li>

      <li class="nav-item active">
        <a routerLink="profile" class="nav-link" *ngIf="auth.loggedIn">Profile</a>
      </li>

      <li class="nav-item">
        <!--suppress HtmlFormInputWithoutLabel -->
        <input id="gameSearch"
               placeholder="Quick Find..."
               type="text"
               [disabled]="initializing"
               class="form-control"
               [inputFormatter]="formatter"
               [resultFormatter]="formatter"
               [(ngModel)]="model"
               (blur)="model = undefined"
               (selectItem)="openPopup($event)"
               [ngbTypeahead]="search"/>
      </li>

    </ul>

  </div>

</nav>
