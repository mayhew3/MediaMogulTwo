<div class="gameCardInside">
  <div class="row">
    <div class="col-6 gameImageContainer">

      <img class="rounded gameImage"
           *ngIf="!!getImageUrl()"
           src="{{getImageUrl()}}"
           [game]="game"
           default="../../../assets/GenericSeries.gif"
           alt="{{game.title}}"/>

      <br>

      <div class="col-12"
           *ngIf="!getImageUrl() || game.brokenImage">
        <span>{{game.title}}</span>
      </div>

    </div>

    <div class="col-6">
      {{game.title}}<br>
      <br>
      <span *ngIf="!!game.personGame.lastPlayed">
      {{game.personGame.lastPlayed | date: game.personGame.getLastPlayedFormat():'America/Los_Angeles'}}
    </span>
    </div>

  </div>

</div>
