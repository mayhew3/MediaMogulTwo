<div class="gameCardInside">
  <div class="row">
    <div class="col-6 gameImageContainer">

      <img class="rounded gameImage"
           *ngIf="!!getImageUrl()"
           src="{{getImageUrl()}}"
           [game]="game"
           (click)="openDetailPopup(game)"
           default="../../../assets/GenericSeries.gif"
           alt="{{game.title}}"/>

    </div>

    <div class="col-6">
      <div class="row">

        <div class="col-12 m-1">
          {{game.title}}
        </div>

        <div class="col-12 m-1" *ngIf="!!game.personGame && !!game.personGame.last_played">
          <span>
            {{game.personGame.last_played | date: game.personGame.getLastPlayedFormat():'America/Los_Angeles'}}
          </span>
        </div>

        <div class="col-12 m-1" *ngIf="!!game.personGame">
          <mm-rating-box [value]="game.personGame.rating"
                         [maxValue]="100">
          </mm-rating-box>
        </div>

        <div class="col-12 m-1"
             *ngIf="!isSteamGame() && !!game.personGame">
          <button class="btn btn-primary"
                  (click)="openPlaytimePopup(game)">Playtime</button>
        </div>

      </div>

    </div>

  </div>

</div>
