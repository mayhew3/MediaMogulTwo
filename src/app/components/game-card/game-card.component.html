<div class="gameCardInside">
  <div class="form-row">
    <div class="col-6 gameImageContainer">

      <img class="rounded gameImage"
           *ngIf="!!game.getImageUrl()"
           src="{{game.getImageUrl()}}"
           [game]="game"
           (click)="openDetailPopup()"
           default="../../../assets/GenericSeries.gif"
           alt="{{game.title.originalValue}}"/>

    </div>

    <div class="col-6">
      <div class="row">

        <div class="col-12 m-1">
          {{game.title.originalValue}}
        </div>

        <div class="col-12 m-1" *ngIf="game.myPreferredPlatform">
          {{game.myPreferredPlatform.platform_name.originalValue}}
        </div>

        <div class="col-12 m-1" *ngIf="game.isOwned() && !!game.getLastPlayed()">
          <span>
            {{game.getLastPlayed() | date: 'yyyy-MM-dd':'America/Los_Angeles'}}
          </span>
        </div>

        <div class="col-12 m-1" *ngIf="game.isOwned() && !successfullyAdded">
          <mm-rating-box [value]="getMyRatingOrMetacritic()"
                         [maxValue]="100"
                         [faded]="!game.myRating">
          </mm-rating-box>
        </div>

        <div class="col-12 m-1"
             *ngIf="!isSteamGame() && game.isOwned() && !successfullyAdded">
          <button class="btn btn-primary"
                  (click)="openPlaytimePopup()">Playtime</button>
        </div>

        <div class="col-12 m-1"
             *ngIf="showAddGameButton()">
          Platform: {{getSingleAvailablePlatform().platform_name.originalValue}}
          <button class="btn btn-success"
                  [disabled]="successfullyAdded"
                  (click)="addToMyGames()">Add Game</button>
        </div>

        <div class="col-12 m-1"
             *ngIf="showChoosePlatformsButton()">
          {{game.availablePlatforms.length}} Platforms
          <button class="btn btn-success"
                  [disabled]="successfullyAdded">Choose Platform(s)</button>
        </div>
      </div>

    </div>

  </div>

</div>
