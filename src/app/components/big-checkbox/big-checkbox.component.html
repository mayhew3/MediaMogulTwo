<button type="button"
        id="finished"
        class="btn"
        [ngClass]="getFinishButtonClass()"
        (click)="toggleCheckbox()">
  <img *ngIf="value"
       src="../../../assets/CheckmarkWhite.svg"
       width="24"
       height="24"
       alt="checked">
  <img *ngIf="!value"
       src="../../../assets/NoCheckmark.svg"
       width="24"
       height="24"
       alt="unchecked">
</button>
