<div class="modal-header">
  <h1>Add Playtime</h1>
  <button type="button"
          class="btn btn-warning close"
          aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body"  *ngIf="!!game">

  <h3>{{game.title}}</h3>

  <form>


      <div class="row">
        <div class="form-group col-6">

          <label class="control-label" for="dp">Played Date:</label>
          <div class="input-group">
            <input class="form-control"
                   placeholder="yyyy-mm-dd"
                   id="dp"
                   name="dp"
                   [(ngModel)]="model"
                   ngbDatepicker
                   #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn"
                      (click)="d.toggle()"
                      type="button">
                <svg class="bi bi-calendar" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M14 0H2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z" clip-rule="evenodd"/>
                  <path fill-rule="evenodd" d="M6.5 7a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                </svg>
              </button>
            </div>
          </div>

        </div>
      </div>

<!--    Gameplay Time fields -->

    <div class="row">
      <div class="col-6">

        <div class="form-inline">
          <div class="form-group">
            <label class="col-4 control-label" for="originalHours">Original Total</label>

            <div class="col-3 input-group">
              <input type="number"
                     class="darkInput form-control"
                     id="originalHours"
                     name="originalHours"
                     [(ngModel)]="originalHours"/>
              <span class="input-group-addon">h</span>
            </div>

            <div class="col-sm-3 input-group">
              <input type="number"
                     class="darkInput form-control"
                     id="originalMinutes"
                     name="originalMinutes"
                     [(ngModel)]="originalMinutes"/>
              <span class="input-group-addon">m</span>
            </div>
          </div>
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="newHours">New Total</label>

            <div class="col-sm-3 input-group">
              <input type="number"
                     class="darkInput form-control"
                     id="newHours"
                     name="newHours"
                     [(ngModel)]="newHours"
                     (ngModelChange)="newChanged()"/>
              <span class="input-group-addon">h</span>
            </div>

            <div class="col-sm-3 input-group">
              <input type="number"
                     class="darkInput form-control"
                     id="newMinutes"
                     name="newMinutes"
                     [(ngModel)]="newMinutes"
                     (ngModelChange)="newChanged()"/>
              <span class="input-group-addon">m</span>
            </div>
          </div>
        </div>

      </div>

      <div class="col-sm-6">

        <div class="form-inline">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="addedHours">Add Time</label>

            <div class="col-sm-3 input-group">
              <input type="number"
                     class="darkInput form-control"
                     id="addedHours"
                     name="addedHours"
                     [(ngModel)]="addedHours"
                     (ngModelChange)="addedChanged()">
              <span class="input-group-addon">h</span>
            </div>

            <div class="col-sm-3 input-group">
              <input type="number"
                     class="darkInput form-control"
                     id="addedMinutes"
                     name="addedMinutes"
                     [(ngModel)]="addedMinutes"
                     (ngModelChange)="addedChanged()"/>
              <span class="input-group-addon">m</span>
            </div>
          </div>
        </div>


      </div>
    </div>



  </form>
</div>

<div class="modal-footer">
  <button type="button"
          class="btn btn-success"
          (click)="saveAndClose()">Save</button>
</div>
