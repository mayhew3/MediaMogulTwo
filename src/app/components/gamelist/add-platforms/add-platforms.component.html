<div class="modal-header">
  <h1>Edit Platforms</h1>
  <button type="button"
          class="btn btn-warning close"
          aria-label="Close"
          (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body"
     *ngIf="!!game">
  <h2>{{game.title}}</h2>

  <div class="row m-2">
    <div class="col-3">
      <label class="col-form-label" for="rating">Rating</label>
      <input type="number"
             id="rating"
             class="form-control form-control-lg darkInput"
             [(ngModel)]="rating">
    </div>
  </div>

  <div class="row m-1"
       *ngFor="let platform of addablePlatforms">
    <div class="col-6 small">
      <h3>{{platform.platform_name}}</h3>
    </div>
    <div class="col-3">
      <mm-rating-box [value]="platform.metacritic"
                     [maxValue]="100"></mm-rating-box>
    </div>
    <div class="col-3">
      <button type="button"
              class="btn btn-primary"
              *ngIf="showAddButton(platform)"
              (click)="addPlatform(platform)">Add</button>
    </div>
  </div>

  <div *ngIf="game.availablePlatformsNotInGlobal.length > 0">
    <br>
    <h5>Unowned Platforms</h5>
    <div class="row m-1"
         *ngFor="let platform of game.availablePlatformsNotInGlobal">
      <div class="col-9">
        {{platform.platform_name}}
      </div>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button"
          class="btn btn-primary"
          (click)="close()">Close</button>
</div>
